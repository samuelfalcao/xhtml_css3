<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Contatos</title>
    </head>

    <body>
        <div id="interface">
            <div id="topo">
                <header id="topo">
                    <ul>
                        <li><a href="index.html" title="Início">Home</a></li>

            </div>
            <div id="conteudo">
                <form>
                    <fieldset id="inf">
                        <legend class="lj"> INFORMAÇÕES </legend>
                        <label class="lb">Nome:<input autofocus class="dados" type="text" maxlength="60" placeholder="Nome completo"/></label>
                        <label class="lb">Email:<input class="dados" type="email" maxlength="40"/></label>
                        <label class="lb">Assunto:</label>
                        <textarea placeholder="Digite o assunto do seu interesse"></textarea>
                        <label id="st">Setor:
                            <select id="setor">
                                <option></option>
                                <option>Vendas</option>
                                <option>Financeiro</option>
                                <option>Suporte</option>
                            </select>
                        </label>
                    </fieldset>
                    <a href="index.html"><input id="btEnviar" type="button" value="Enviar"/></a>
                </form>
            </div>
            <div id="lado_direito">
                <aside>
                    <h3>Top 5</h3>
                    <ol>
                        <li>Primeiro ítem</li>
                        <li>Segundo ítem</li>
                        <li>Terceiro ítem</li>
                        <li>Quarto ítem</li>
                        <li>Quinto ítem</li>
                    </ol>
                </aside>
            </div>
            <div id="rodape">
                <footer>
                    <ul>
                        <li><a href="index.html" title="Início">Home</a></li>

                    </ul>
                    <p>empresa@ - Todos os direitos reservados.</p>
                </footer>
            </div>
        </div>

</html>
